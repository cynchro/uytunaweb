    <style>
    /* Hacer que el body y el contenedor principal ocupen toda la altura */
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
    }

    .container {
        flex: 1; /* Permite que la sección principal ocupe todo el espacio restante */
        display: flex;
        flex-direction: column;
    }

    .custom-row {
        font-family: 'Montserrat';
        background-color: #274371;
        color: white;
        padding: 20px;
        margin: 0;
        flex: 1; /* Ocupa el espacio restante */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .custom-heading {
        font-size: 2rem;
        font-weight: 700;
        color: #f8f9fa;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .custom-text {
        font-size: 1.2rem;
        font-weight: 400;
        color: #d1d7e0;
    }

    .btn-primary {
        background-color: #446FB6;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 25px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
    .bell-container {
  display: inline-block;
  position: relative;
}

.bell {
  font-size: 17px;
  color: #F36065;
  animation: ring 1s ease-in-out infinite;
}

/* Efecto de "campana sonando" */
@keyframes ring {
  0% {
    transform: rotate(0deg);
  }
  25% {
    transform: rotate(15deg);
  }
  50% {
    transform: rotate(-15deg);
  }
  75% {
    transform: rotate(15deg);
  }
  100% {
    transform: rotate(0deg);
  }
}
</style>

</head>
